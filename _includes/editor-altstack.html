<div class="editor editor-text {{ include.size }} {% if include.canvas %}has-canvas{% endif %}">
  Main Stack: <div class="stack-viewer">&nbsp;  </div>
  Alt Stack:  <div class="altstack-viewer">&nbsp;  </div>
  <div class="text">
    <div class="prev-lines"></div>
    <textarea class="input editor-text">{% if include.neovm %}{% include neovm.forth %}{% endif %}{% if include.game %}{% include snake.forth %}{% endif %}</textarea>
  </div>

  {% if include.canvas %}
    <canvas class="canvas" width="120" height="120"></canvas>
  {% endif %}
</div>
